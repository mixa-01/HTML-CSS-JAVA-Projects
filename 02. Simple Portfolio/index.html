<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="profile-container">
        <!-- Profile Image Section -->
        <div class="profile-image-section">
            <img src="profile.jpg" alt="Profile Image" class="profile-image">
        </div>

        <!-- Profile Information Section -->
        <div class="profile-info">
            <span class="profile-name">Aspiring Software Engineer</span>
            <span class="profile-job-title">Web Developer</span>
        </div>

        <!-- Social Media Links Section -->
        <div class="social-media-links">
            <a href="#" class="social-media-link" id="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social-media-link" id="twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="social-media-link" id="instagram"><i class="fa fa-instagram"></i></a>
            <a href="#" class="social-media-link" id="linkedin"><i class="fa fa-linkedin"></i></a>
        </div>

        <!-- Action Buttons Section -->
        <div class="action-buttons">
            <button class="action-button">Follow</button>
            <button class="action-button">Message</button>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <span class="contact-item"><i class="fa fa-phone" aria-hidden="true"></i>: +880 12345-67901</span>
            <span class="contact-item"><i class="fa fa-envelope" aria-hidden="true"></i>: hiremeplease@gmail.com</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
